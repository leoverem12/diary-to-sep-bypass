<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 270px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f0f4ff;
      padding: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: #4A90D9;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      flex-shrink: 0;
    }

    .logo-text {
      font-size: 14px;
      font-weight: 700;
      color: #1a1a2e;
      line-height: 1.3;
    }

    .logo-sub {
      font-size: 11px;
      color: #666;
      font-weight: 400;
    }

    .status {
      background: #e8f5e9;
      border: 1px solid #c8e6c9;
      border-radius: 10px;
      padding: 10px 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
      font-size: 13px;
      color: #2e7d32;
      font-weight: 500;
    }

    .status.warn {
      background: #fff8e1;
      border-color: #ffe082;
      color: #f57f17;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .dot.green  { background: #4caf50; }
    .dot.yellow { background: #ffc107; }

    .role-badge {
      background: #e3f2fd;
      border: 1px solid #bbdefb;
      border-radius: 8px;
      padding: 7px 12px;
      font-size: 12px;
      color: #1565c0;
      margin-bottom: 12px;
      text-align: center;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: #4A90D9;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 6px;
    }
    .btn:hover { background: #357abd; }

    .btn-reset {
      width: 100%;
      padding: 7px;
      background: transparent;
      color: #999;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-reset:hover { color: #e53935; border-color: #e53935; }
  </style>
</head>
<body>
  <div class="logo">
    <div class="logo-icon" id="icon"></div>
    <div class="logo-text">
      bye-bye SEP!
      <div class="logo-sub">Працюємо...</div>
    </div>
  </div>

  <div id="statusEl" class="status warn">
    <div class="dot yellow"></div>
    <span>Визначення ролі...</span>
  </div>

  <div id="roleEl" class="role-badge" style="display:none"></div>

  <button class="btn" id="openBtn" style="display:none"></button>
  <button class="btn-reset" id="resetBtn" style="display:none">Скинути роль (перевизначити)</button>

  <script src="popup.js"></script>
</body>
</html>
